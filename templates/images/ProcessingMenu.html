{% extends 'base.html' %}

{% block title %}Image Processing Menu{% endblock %}

{% block body %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <h2>Image Processing Menu</h2>
    <img src="{{ url_for('main.download_image', filename=filename) }}" alt="Uploaded Image" style="max-width: 400px; margin-bottom: 2rem;">
    
  <div style="display: flex; gap: 1.5rem; margin-bottom: 1.5rem;">
        <form action="{{ url_for('main.rotate_image') }}" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit">Rotate Image</button>
        </form>
        <form action="{{ url_for('main.grayscale_image') }}" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit">Gray Scale</button>
        </form>
    </div>
    <form action="{{ url_for('main.save_processed_image') }}" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <button type="submit">Save</button>
    </form>

    <div style="margin-top: 2rem;">
        <a href="{{ url_for('main.processing') }}"><button>Back</button></a>
    </div>
</div>
{% endblock %}
